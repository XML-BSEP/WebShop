<div class="component">

  <div class="content">
    <div id="left-part">
      <div id="title">
        <h1 id="title-text">Welcome to Queen's Web Store</h1>
      </div>
      <div id="browse">
        <button mat-raised-button id="browse-button" (click)="scroll(target)">
            <p>Browse shops</p>
            <i class="bi bi-chevron-down"></i>
          </button>
      </div>
    </div>


  </div>
  <div class="row" #target>
    <div style="width: 100%; height: 50rem; background-color: white;">
      <div class="row mt-4 justify-content-center" *ngFor="let shop of shops">
        <div class="col-6" >
          <mat-card class="webshop mat-elevation-z4" (click)="goToShop(shop)">
            <div class="row mt-2 justify-content-center">
              <div class="col-4">
                <h3>
                  <b>
                    {{shop.shopName}}
                  </b>
                </h3>
              </div>
            </div>
          </mat-card>
        </div>

      </div>

    </div>
  </div>
</div>
